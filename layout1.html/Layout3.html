<!DOCTYPE html>
<html>
<head>
<title>Layout 3</title>

<style>
.box{
  width:700px;
  border:2px solid black;
  margin:20px;
}

.header{
  background:red;
  height:50px;
  color:white;
  text-align:center;
  line-height:50px;
}

.menu{
  background:orange;
  height:40px;
  text-align:center;
  line-height:40px;
}

.row{
  display:flex;
}

.left{
  background:yellow;
  width:20%;
  height:200px;
  text-align:center;
}

.content{
  background:lightblue;
  width:60%;
  height:200px;
  text-align:center;
}

.right{
  background:violet;
  width:20%;
  height:200px;
  text-align:center;
}

.footer{
  background:green;
  height:50px;
  color:white;
  text-align:center;
  line-height:50px;
}
</style>

</head>
<body>

<div class="box">

  <div class="header">Header Section</div>

  <div class="menu">Menu Section</div>

  <div class="row">
    <div class="left">Left Section</div>
    <div class="content">Content Area</div>
    <div class="right">Right Section</div>
  </div>

  <div class="footer">Footer Section</div>

</div>

</body>
</html>
