<!DOCTYPE html>
<html>
<head>
<title>Layout 2</title>

<style>
.box {
  width:600px;
  border:2px solid black;
  margin:20px;
}

.row {
  display:flex;
}

.logo {
  background:pink;
  width:30%;
  height:50px;
}

.menu {
  background:orange;
  width:70%;
  height:50px;
}

.content {
  background:lightblue;
  height:200px;
}

.footer {
  background:green;
  height:50px;
}
</style>

</head>
<body>

<div class="box">

  <div class="row">
    <div class="logo">Logo</div>
    <div class="menu">Menu</div>
  </div>

  <div class="content">Content Area</div>

  <div class="footer">Footer</div>

</div>

</body>
</html>
