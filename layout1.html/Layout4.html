!DOCTYPE html>
<html>
<head>
<title>Layout 4</title>

<style>
.box{
  width:700px;
  border:2px solid black;
  margin:20px;
}

.row{
  display:flex;
}

/* Row 1 */
.logo{
  background:pink;
  width:30%;
  height:50px;
  text-align:center;
  line-height:50px;
}

.menu{
  background:orange;
  width:70%;
  height:50px;
  text-align:center;
  line-height:50px;
}

/* Row 2 */
.sidebar{
  background:yellow;
  width:25%;
  height:200px;
  text-align:center;
  line-height:200px;
}

.content{
  background:lightblue;
  width:75%;
  height:200px;
  text-align:center;
  line-height:200px;
}

/* Row 3 */
.footer{
  background:green;
  height:50px;
  color:white;
  text-align:center;
  line-height:50px;
}
</style>

</head>
<body>

<div class="box">

  <div class="row">
    <div class="logo">Logo</div>
    <div class="menu">Menu</div>
  </div>

  <div class="row">
    <div class="sidebar">Sidebar</div>
    <div class="content">Content</div>
  </div>

  <div class="footer">Footer</div>

</div>

</body>
</html>
