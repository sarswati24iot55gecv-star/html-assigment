<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Login Signup</title>
<style>
body{background:#2f4b7c}
.form-box{max-width:380px}
.btn-custom{background:#4ec9a5;color:#fff}
.btn-custom:hover{background:#3bb493;color:#fff}
.link{color:#4ec9a5;text-decoration:none}
.link:hover{text-decoration:underline}
</style>
</head>
<body>
<div class="container min-vh-100 d-flex align-items-center justify-content-center">
<div class="row g-4">
<div class="col-md-6">
<div class="card p-4 form-box">
<h4 class="text-center mb-1">Sign Up</h4>
<p class="text-center text-muted mb-3">It's free and only takes a minute</p>
<input type="text" class="form-control mb-2" placeholder="First Name">
<input type="text" class="form-control mb-2" placeholder="Last Name">
<input type="email" class="form-control mb-2" placeholder="Email">
<input type="password" class="form-control mb-2" placeholder="Password">
<input type="password" class="form-control mb-3" placeholder="Confirm Password">
<button class="btn btn-custom w-100 mb-2">Submit</button>
<p class="small text-center">By clicking the Sign Up button you agree to our<br>
<a href="#" class="link">Terms & Condition</a> and <a href="#" class="link">Policy Privacy</a></p>
<p class="text-center small">Already have an account? <a href="#" class="link">Login here</a></p>
</div>
</div>
<div class="col-md-6">
<div class="card p-4 form-box">
<h4 class="text-center mb-3">Login</h4>
<input type="email" class="form-control mb-2" placeholder="Email">
<input type="password" class="form-control mb-3" placeholder="Password">
<button class="btn btn-custom w-100 mb-2">Submit</button>
<p class="text-center small">Not have an account? <a href="#" class="link">Sign Up Here</a></p>
</div>
</div>
</div>
</div>
</body>
</html>
