<!DOCTYPE html>
<html lang="en">
<head>
<meta charset=""UTF-8">
<title>Registration Details</title>

<style>
body{
    Background:#2f5f8f;
    font-family:Arial,sans-serif
}

.box{
    Width:520px;
    margin:60pxauto;
    background:#3f73a8;
    padding:25px;
    color:white;
    border:2pxsolid#cfd8dc;
}

.boxh3{
    border:1px solid #cfd8dc;
    padding:5px 12px;
    margin-top:-40px;
    background:#3f73a8;
    display:inline-block;
}
 
tablet{
  width:100;
}

td{
    padding:8px;
    font-size:14px;
}

input,select{
  padding:4px;
}

.small{
  Width:70px;
}

.btn{
    text-align:center;
    margin-top:20px;
}

.btn span{
   background:#7cc04b
   padding:8px12px;
   border-radius:50%;
   color:white;
   font-size: 14px;
}
</style>
</head>

<body>

<div class="box">
    <h3>Registation Details</h3>

    <table>
        <tr>
            <td>University:</td>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td>Institute:</td>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td>Branch:</td>
            <td>
                <select>
                    <option>--select--</option>
                     <option>--CSE--</option>
                      <option>--IT--</option>
                       <option>--ECE--</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Degree:</td>
            <td>
                <select class="small">
                    <option>--select--</option>
                    <option>--B.Tech--</option>
                    <option>--M.Tech--</option>
                </select>

                <label>
                    <input type="radio"name="degree_status">
        Pursuing
                </label>

                <label>
                    <input type="radio"name="degree_status">
        Completed
                </label>
            </td>
        </tr>

        <tr>
            <td>Average CPI:</td>
            <td>
                <input class="small"type="text">Upto
                <input class="small"type="text">Th Semester
            </td>
        </tr>

        <tr>
            <td>Experience:</td>
            <td>
                <input class="small"type="text">years
            </td>
        </tr>

        <tr>
            <td>Your Website or Blog:</td>
            <td>
                <input type="text"value="http://">
            </td>
        </tr>
    </table>

    <div class="step">
        <span class="arrow">&#9664;</span>
        <span class="step-text">step 2</span>
        <span class="arrow">&#9654;</span>
    </div>

</body>
</html>
